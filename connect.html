<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orly login </title>
    <link rel="stylesheet" href="connect.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>S Orly</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog </a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Helps</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <a href="./dash.html"><button class="btn white-btn" id="loginBtn">Sign Un</button></a>

            </div>
            <div class="nav-menu-btn">
                <i class="fa fa-bars "></i>
            </div>

        </nav>

        <div class="form-box">
            <div class="register-container" id="register">
                <div class="top">
                    <span>Don't Have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="fa fa-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="input-box">
                        <a href="./dash.html"><input type="submit" class="submit" value="Register"> </a>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Tems & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
